<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="calculator">
            <p id="result">0</p>
            <div class="button-section">
                <div class="number">
                    <div ><button class="number-button" id="1">1</button></div>
                    <div><button class="number-button" id='2'>2</button></div>
                    <div><button class="number-button" id='3'>3</button></div>
                    <div><button class="number-button">4</button></div>
                    <div><button class="number-button">5</button></div>
                    <div><button class="number-button">6</button></div>
                    <div><button class="number-button">7</button></div>
                    <div><button class="number-button">8</button></div>
                    <div><button class="number-button">9</button></div>
                    <div><button class="number-button">.</button></div>
                    <div><button class="number-button">0</button></div>
                    <div><button class="number-button equal">=</button></div>
                </div>
                <section class="action">
                    <button class="action-button clear">C</button>
                    <button class="action-button modulous operation">%</button>
                    <button class="action-button operation">+</button>
                    <button class="action-button operation">-</button>
                    <button class="action-button operation">/</button>
                    <button class="action-button operation">*</button>
                    <button class="action-button delete">Del</button>
                    <button class="action-button operation">Exp</button>
                </section>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>    
</body>
</html>
